    <div>
        <form action="submit" class="eightBits" runat="server">
            <div><h1 class="eightBits">8-bits form</h1></div>
            <div>
                <label for="username">¡Ingresa tu nombre!</label>
                <input type="text" name="name" id="name" minlength="2" placeholder="Juan Camilo" size="30px" class="eightBitsS">
            </div>
            <div>
                <label for="email">¡Ingresa tu correo!</label>
                <input type="email" name="email" id="email" placeholder="123@gmail.com" class="eightBitsS" size="35px">
            </div>
            <div>
                <label for="age">¡Ingresa tu nivel! (Edad)</label>
                <input type="number" name="age" id="age" placeholder="15" min="15" class="eightBitsS">
            </div>
            <div>
                <label for="country">¿Desde qu&eacute; pa&iacute;s nos visitas?</label>
                <input list="countryList" plasceholder="Colombia" class="eightBitsS">
                <datalist id="countryList">
                    <option value="Colombia"></option>
                    <option value="México"></option>
                    <option value="Chile"></option>
                    <option value="Perú"></option>
                    <option value="Honduras"></option>
                    <option value="Otro"></option>
                </datalist>
            </div>
            <div>
                <label for="file">¡Inserte .rar que quiera donar!</label>
                <input type="file" name="rar" id="rar" accept=".rar" class="eightBits">
            </div>
            <div>
                <label for="file">¡Inserte una im&aacute;gen del juego!</label>
                <input type="file" accept="image/*" class="eightBits" onchange="loadFile(event)">
                <br>
                <img id="output" class="wantSize"/>
                <br>
                <script>
                  var loadFile = function(event) {
                    var output = document.getElementById('output');
                    output.src = URL.createObjectURL(event.target.files[0]);
                    output.onload = function() {
                      URL.revokeObjectURL(output.src) // free memory
                    }
                  };
                </script>
            </div>
            <div>
                <input type="submit" value="Completar" class="send">
                <input type="reset" value="Limpiar" class="clear">
            </div>
            <br>
        </form>
